<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram chart</title>
</head>

<body>
    <div>
        <h1>Telegram chart</h1>
    </div>
    <canvas id="idCanv" width="1900" height="600">
    </canvas>
    <input type="checkbox" id='join' checked>
    <label for="join">Joined followers</label>
    <input type="checkbox" id='left' checked>
    <label for="left">Lefted followers</label>
    <br>
    <br>
    <br>
    <br>
    <canvas id="idCanvSel" width="1900" height="100">
    </canvas>

    <script src="index.js"></script>
</body>

</html>
